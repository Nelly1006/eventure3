<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVenture - Inicio de Sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h1 class="logo">EVenture</h1>
        <form id="login-form">
            <input type="text" id="username" placeholder="Usuario" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            
            <!-- Campo adicional: Marca del auto -->
            <input type="text" id="carBrand" placeholder="Marca del Auto" required>
            
            <!-- Campo adicional: Serie o modelo del auto -->
            <input type="text" id="carModel" placeholder="Serie o Modelo del Auto" required>
            
            <button type="button" onclick="iniciarSesion()">Iniciar Sesión</button>
        </form>
        <p>¿No tienes una cuenta? <a href="#">Regístrate</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
